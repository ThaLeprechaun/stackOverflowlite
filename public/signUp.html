<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h2>StackOverflow-Lite</h2>
	<form method="POST">
		<div class="container">
			<h2>Create Account</h2>
			<div class="groupfields">
				<label>Username</label>
				<input type="text" name="username" placeholder="Enter Username" id="username" class="input">
				<div class="error" id="usererror"></div>
			</div>

			<div class="groupfields">
				<label>Email</label>
				<input type="email" name="email" placeholder="Enter Email" id="emailId" class="input">
				<div class="error" id="emailerror"></div>
			</div>

			<div class="groupfields">
				<label>Password</label>
				<input type="password" name="password" placeholder="At least 6 characters" id="mypassword" class="input">
				<input type="checkbox" name="check" id="check"> Show Password
				<div class="error" id="passworderror"></div>
			</div>

			<div class="cta">
				<input type="button" name="submit" id="submit" value="Sign Up">
				<span>By clicking "Sign Up", you agree that you have read our <a href="#">terms of service</a> and <a href="#">privacy policy</a></span>
			</div>
		</div>

		<div class="bottom">
			<span>Already have an account?<a href="signIn.html"> Sign In</a></span>
		</div>
	</form>
</body>
<script type="text/javascript" src="js/signUp.js"></script>
</html>
